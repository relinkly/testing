<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zong Bundles — Lahore Internet Plans</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --green-dark: #0A6339;
      --green-medium: #137F56;
      --green-light: #3DBA6B;
      --fuchsia-deep: #9B0056;
      --fuchsia-soft: #D94B8B;
      --white: #ffffff;
      --gray-dark: #1E1E1E;
      --gray-medium: #4A4A4A;
      --bg-light: #F7F9F9;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0fdf4, #e0f7f1);
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      color: var(--gray-dark);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgb(10 99 57 / 0.12);
      text-align: center;
      position: relative;
      user-select: none;
    }

    #languageToggle {
      position: absolute;
      right: 1.5rem;
      top: 1rem;
      background: var(--green-dark);
      color: var(--white);
      padding: 0.4rem 0.9rem;
      border-radius: 9999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #languageToggle:hover {
      background: var(--green-medium);
    }

    .hero {
      padding: 0.5rem 2rem 1rem;
      text-align: center;
    }

    .hero h1 {
      font-weight: 700;
      font-size: 2.2rem;
      color: var(--green-dark);
      margin: 0 0 0.3rem;
      letter-spacing: -0.015em;
    }

    .hero h1 .highlight {
      color: var(--fuchsia-deep);
    }

    .hero p {
      font-weight: 500;
      font-size: 1rem;
      color: var(--gray-medium);
      margin: 0 0 0.75rem;
    }

    main {
      flex: 1 1 auto;
      padding: 0.75rem 1.5rem 1.5rem;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem 1.5rem;
      overflow-y: auto;
      user-select: none;
    }

    .bundle-card {
      background: var(--white);
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgb(10 99 57 / 0.07);
      padding: 1.25rem 1.5rem 1.75rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid transparent;
      transition: box-shadow 0.25s ease, border-color 0.25s ease, transform 0.25s ease;
      cursor: pointer;
    }

    .bundle-card:hover {
      transform: translateY(-4px);
      border-color: var(--green-dark);
      box-shadow: 0 12px 30px rgb(10 99 57 / 0.22);
    }

    .bundle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .bundle-name {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--green-dark);
    }

    .bundle-price {
      font-weight: 700;
      font-size: 1.1rem;
      background: linear-gradient(45deg, var(--fuchsia-deep), var(--fuchsia-soft));
      color: var(--white);
      padding: 0.3rem 1rem;
      border-radius: 9999px;
      box-shadow: 0 0 16px rgb(155 0 86 / 0.65);
      white-space: nowrap;
    }

    ul.features {
      list-style: none;
      padding: 0;
      margin: 0 0 1.5rem 0;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--gray-dark);
    }

    ul.features li {
      display: flex;
      align-items: center;
      margin-bottom: 0.85rem;
    }

    ul.features li svg {
      width: 18px;
      height: 18px;
      stroke: var(--green-dark);
      margin-right: 0.7rem;
      stroke-width: 2;
      flex-shrink: 0;
    }

    code {
      background: #e3f1e1;
      padding: 3px 7px;
      border-radius: 6px;
      font-family: monospace;
      font-weight: 700;
      font-size: 0.85rem;
      color: var(--green-dark);
      user-select: text;
    }

    .subscribe-btn {
      background: linear-gradient(45deg, var(--green-dark), var(--green-medium));
      border-radius: 9999px;
      padding: 0.75rem 2rem;
      font-weight: 700;
      font-size: 1rem;
      color: var(--white);
      text-align: center;
      box-shadow: 0 6px 18px rgb(10 99 57 / 0.55);
      user-select: none;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      letter-spacing: 0.03em;
      cursor: pointer;
    }

    .subscribe-btn:hover {
      box-shadow: 0 10px 28px rgb(10 99 57 / 0.8);
      transform: scale(1.04);
    }

    main::-webkit-scrollbar {
      width: 6px;
    }

    main::-webkit-scrollbar-track {
      background: transparent;
    }

    main::-webkit-scrollbar-thumb {
      background-color: var(--green-medium);
      border-radius: 3px;
    }

    @media (max-width: 720px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 class="sr-only">Zong Bundles for Lahore Internet Plans</h1>
  <button id="languageToggle">اردو</button>
</header>

<section class="hero" aria-label="Page introduction">
  <h1>Explore <span class="highlight">Zong Bundles</span> for Lahore</h1>
  <p>Choose the perfect internet, voice, and SMS bundle tailored for Lahore.</p>
</section>

<main role="main" aria-label="Available Zong bundles" tabindex="0">
  <!-- Bundles will be injected here -->
</main>

<script>
  const bundles = [
    { name: 'Haftawar Voice Offer', price: 140, data: '1GB, WA: 20GB', voice: 'All-net: 1,000', sms: '1,000', validity: '7 days', code: '*4466#' },
    { name: 'Area Play Ultra', price: 400, data: '35GB', voice: 'On-net: 5,000, Off-net: 200', sms: '5,000', validity: '7 days', code: '*4466#' },
    { name: 'Weekly Premium', price: 500, data: '30GB Flat', voice: 'On-net: 5,000, Off-net: 180', sms: '5,000', validity: '7 days', code: '*2250#' },
    { name: 'Weekly Digital Max', price: 600, data: '100GB', voice: 'On-net: 10,000, Off-net: 1000', sms: '10,000', validity: '7 days', code: '*1601#' },
    { name: 'Maheena Bhar Offer', price: 580, data: '10GB, WA: 20GB', voice: 'All-net: 2,000', sms: '2,000', validity: '30 days', code: '*4466#' },
    { name: 'Monthly Pro Max Basic', price: 2100, data: '200GB', voice: 'On-net: 20,000, Off-net: 2,000', sms: '20,000', validity: '30 days', code: '*7340#' },
    { name: 'MY5', price: 5000, data: '200GB', voice: 'On-net: 20,000, Off-net: 2,000', sms: '20,000', validity: '30 days', code: '*7334#' }
  ];

  const main = document.querySelector('main');
  bundles.forEach(bundle => {
    const card = document.createElement('article');
    card.className = 'bundle-card';
    card.innerHTML = `
      <header class="bundle-header">
        <div>
          <h2 class="bundle-name">${bundle.name}</h2>
          ${bundle.name === 'MY5' ? `<p class="bundle-description" style="font-size: 0.85em; color: #555;">Share resources with up to 4 numbers using the MyZong App.</p>` : ''}
        </div>
        <div class="bundle-price">Rs. ${bundle.price}</div>
      </header>
      <ul class="features">
        <li><svg><path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/></svg>${bundle.data} Data</li>
        <li><svg><path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/></svg>Voice: ${bundle.voice}</li>
        <li><svg><path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/></svg>SMS: ${bundle.sms}</li>
        <li><svg><path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/></svg>Validity: ${bundle.validity}</li>
        <li><svg><path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/></svg>Dial <code>${bundle.code}</code> to subscribe</li>
      </ul>
      <a href="tel:${encodeURIComponent(bundle.code)}" class="subscribe-btn">Subscribe Now</a>
    `;
    main.appendChild(card);
  });

  // Language toggle logic
  const translations = {
    ur: {
      title: "لاہور کے لیے زونگ انٹرنیٹ پیکجز",
      introHeading: "لاہور کے لیے <span class='highlight'>زونگ بنڈلز</span> دریافت کریں",
      introSub: "لاہور کے لیے انٹرنیٹ، وائس، اور ایس ایم ایس کے بہترین بنڈل منتخب کریں۔",
      subscribeBtn: "اب سبسکرائب کریں",
      data: "ڈیٹا",
      voice: "وائس",
      sms: "ایس ایم ایس",
      validity: "مدت",
      dial: "ڈائل کریں"
    },
    en: {
      title: "Zong Bundles — Lahore Internet Plans",
      introHeading: "Explore <span class='highlight'>Zong Bundles</span> for Lahore",
      introSub: "Choose the perfect internet, voice, and SMS bundle tailored for Lahore.",
      subscribeBtn: "Subscribe Now",
      data: "Data",
      voice: "Voice",
      sms: "SMS",
      validity: "Validity",
      dial: "Dial"
    }
  };

  let currentLang = "en";

  document.getElementById("languageToggle").addEventListener("click", () => {
    currentLang = currentLang === "en" ? "ur" : "en";
    const t = translations[currentLang];

    document.title = t.title;
    document.body.dir = currentLang === "ur" ? "rtl" : "ltr";
    document.querySelector(".hero h1").innerHTML = t.introHeading;
    document.querySelector(".hero p").textContent = t.introSub;
    document.getElementById("languageToggle").textContent = currentLang === "en" ? "اردو" : "English";

    document.querySelectorAll(".bundle-card").forEach(card => {
      const lis = card.querySelectorAll("ul.features li");
      if (lis.length >= 5) {
        lis[0].innerHTML = lis[0].innerHTML.split("</svg>")[0] + "</svg>" + `${card.querySelector('.features li').textContent.split(' ')[0]} ${t.data}`;
        lis[1].innerHTML = lis[1].innerHTML.split("</svg>")[0] + "</svg>" + `${t.voice}: ` + lis[1].textContent.split(": ")[1];
        lis[2].innerHTML = lis[2].innerHTML.split("</svg>")[0] + "</svg>" + `${t.sms}: ` + lis[2].textContent.split(": ")[1];
        lis[3].innerHTML = lis[3].innerHTML.split("</svg>")[0] + "</svg>" + `${t.validity}: ` + lis[3].textContent.split(": ")[1];
        lis[4].innerHTML = lis[4].innerHTML.split("</svg>")[0] + "</svg>" + `${t.dial} <code>${lis[4].querySelector("code").textContent}</code>`;
      }

      card.querySelector(".subscribe-btn").textContent = t.subscribeBtn;
    });
  });
</script>

</body>
</html>
